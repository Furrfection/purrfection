<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .account-settings-links .list-group-item.active {
    font-weight: bold !important;
}

html:not(.dark-style) .account-settings-links .list-group-item.active {
    background: transparent !important;
}

.light-style .account-settings-links .list-group-item.active {
    color: #087d72 !important;
}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodingDung | Profile Template</title>
    <link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container light-style flex-grow-1 container-p-y">
        <h4 class="font-weight-bold py-3 mb-4">
            Pet details
        </h4>
        <div class="card overflow-hidden">
            <div class="row no-gutters row-bordered row-border-light">
                <div class="col-md-3 pt-0">
                    <div class="list-group list-group-flush account-settings-links">
                        <a class="list-group-item list-group-item-action active" data-toggle="list"
                            href="#account-general">General Info</a>
                        
                      
                        

                    
                </div>
                <div class="col-md-9">
                    <div class="tab-content">
                        <div class="tab-pane fade active show" id="account-general">
                            
                            <hr class="border-light m-0">
                            <div class="card-body">
                                <div class="form-group">
                                    <label class="form-label">Name:</label>
                                    <input type="text" class="form-control mb-1" value="pet's name">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Breed:</label>
                                    <input type="text" class="form-control" value="pet's breed">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Height:</label>
                                    <input type="text" class="form-control mb-1" value=" pet's height in cm">
                                    
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Weight:</label>
                                    <input type="text" class="form-control" value="pet's weight in kgs">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Age:</label>
                                    <input type="text" class="form-control" value="pet's Age">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">color:</label>
                                    <input type="text" class="form-control" value="pet's color">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Allergies:</label>
                                    <input type="text" class="form-control" value="pet's Allergies">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Health-conditions:</label>
                                    <input type="text" class="form-control" value="pet's Health-condition">
                                </div>

                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
       
    </div>

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">

    </script>
</body>

</html>
